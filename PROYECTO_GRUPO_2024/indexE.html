<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Exámenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Plataforma de Exámenes</h1>
            <button onclick="window.location.href='login.html'">Iniciar Sesión</button>
        </div>
        <div class="form-container">
            <h2>Cree su cuenta para realizar su examen</h2>
            <form action="register.php" method="POST">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
                
                <label for="gender">Género</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Seleccione su género</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
                
                <label for="school">Colegio</label>
                <input type="text" id="school" name="school" required>
                
                <label for="email">Dirección de Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Número de Teléfono</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Elaborado por Berna Sanchez y Emely Servellon</p>
    </footer>
</body>
</html>
